<!--A comment in html looks like this single or multiline-->
<!DOCTYPE html>
<html>

<head>
  <title>Decluttering</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css"/>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>

  <main>
    <div id="div1" class="div text">1</div>
    <div id="div2" class="div">2</div>
    <div id="div3" class="div">3</div>

    <div id="slidecontainer">
      <input type="range" min="1" max="100" value="50" class="slider" id="xRange">
      <p>x<span id="sliderXTitle"></span></p>
      <input type="range" min="1" max="100" value="50" class="slider" id="yRange">
      <p>y<span id="sliderYTitle"></span></p>
    </div>

  </main>
  <script src="script.js"></script>
</body>

</html>
